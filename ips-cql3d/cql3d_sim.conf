[CQL3D]
    CLASS = fp
    SUB_CLASS = 
    NAME = cql3d
    NPROC = 1
    BIN_PATH = $IPS_ROOT/bin
	INPUT_DIR = $IPS_ROOT/components/$CLASS/$NAME/src
	INPUT_FILES = cqlinput.1r.1 cqlinput.1r.2 grfont.dat 
	OUTPUT_FILES = cqlinput distrfunc 
    SCRIPT = $BIN_PATH/fp_cql3d.py

[TSC]
    CLASS = epa
    SUB_CLASS = 
    NAME = tsc
    NPROC = 1
    BIN_PATH = $IPS_ROOT/bin
    INPUT_DIR = $IPS_ROOT/components/epa/tsc
    INPUT_FILES = inputa.0 inputa.1 sprsina modification_file iter_ptransp_v0.dat
    OUTPUT_FILES = outputa sprsina sprsoua tsc.cgm inputa log.tsc $STATE_FILES
    SCRIPT = $BIN_PATH/epa_tsc.py
    
[EPA_DRIVER]
    CLASS = drivers
    SUB_CLASS = ku
    NAME = epaDriver
    NPROC = 1
    BIN_PATH = $IPS_ROOT/bin
	INPUT_DIR = $IPS_ROOT/components/$CLASS/$SUB_CLASS
	INPUT_FILES = 
