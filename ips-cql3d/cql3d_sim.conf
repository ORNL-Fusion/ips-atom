[CQL3D_INIT]
   CLASS = drivers
   SUB_CLASS = cql3d
   NAME = cql3dInit
   NPROC = 1
   INPUT_DIR  = $IPS_ROOT/components/init/berry_cql3d
   INPUT_FILES = eqdskin state.in cur_state.cdf prior_state.cdf
   OUTPUT_FILES = $CURRENT_STATE $PRIOR_STATE $CURRENT_EQDSK
   BIN_PATH = $IPS_ROOT/bin
   INIT_BIN = 
   SCRIPT = $BIN_PATH/cql3d_init.py

# Time loop sepecification (two modes for now) EXPLICIT | REGULAR
# For MODE = REGULAR, the framework uses the variables START, FINIS, and NSTEP
# For MODE = EXPLICIT, the frame work uses the variable VALUES (space separated list of time values)
[TIME_LOOP]
   MODE = EXPLICIT
   START = 3.5
   FINISH = 3.7
   NSTEP  = 2
   VALUES = 3.4 3.5 3.7
 
